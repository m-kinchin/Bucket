<h2>Top Heroes</h2>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" [routerLink]="['/detail', hero.id]" class="col-1-4">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
<h2>Top Bad Guys</h2>
<div class="grid grid-pad">
  <a *ngFor="let badGuy of badGuys" [routerLink]="['/detail', badGuy.id]" class="col-1-4">
    <div class="module hero">
      <h4>{{badGuy.name}}</h4>
    </div>
  </a>
</div>
