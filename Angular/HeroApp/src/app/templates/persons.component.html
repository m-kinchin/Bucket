<h2>{{personsType && personsType != ' '  ? 'My ' + (personsType | capitalize) : wrongPersonMessage}}</h2>
<ul class="heroes">
  <li *ngFor="let person of persons"
      [class.selected]="person === selectedPerson"
      (click)="onSelect(person)">
    <span class="badge">{{person.id}}</span> {{person.name | capitalize}}
  </li>
</ul>
<div *ngIf="selectedPerson">
  <h2>
    {{selectedPerson.name | uppercase}} is my hero
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
